<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <!-- Emmet 자동완성 연습하기 -->
  <!-- * : 같은 요소들 여러 번 생성 -->
  <!-- p*3 -->
  <p></p>
  <p></p>
  <p></p>

  <!-- + : 형제 요소들 생성 시 -->
  <!-- a+p -->
  <a href=""></a>
  <p></p>

  <!-- a 2개 p 2개 - 괄호도 가능 -->
  <!-- (a*2)+(p*2) -->
  <a href=""></a><a href=""></a>
  <p></p>
  <p></p>

  <!-- > : 계층 관계 -->
  <!-- div>p -->
  <div>
    <p></p>
  </div>
</body>
</html>
